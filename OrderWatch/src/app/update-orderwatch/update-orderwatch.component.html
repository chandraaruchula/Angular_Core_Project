<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
          <h3 class="text-center">Update OrderWatch</h3>
          <hr/>
          <div class="card-body">
              <form (ngSubmit)="onupdate()" #form action="#">
                  <!-- <div class="form-group paddingBottom-10">
                      <label class="w-40">Ordertype</label>
                      <select required class="w-60 formControl" (change)="changeOrdertype($event)" name="ordertype" id="ordertype" [(ngModel)]="orderWatch.ordertype" #ordertype="ngModel">
                          <option value="">select ordertype</option>
                          <option *ngFor="let item of ordertype" [value]="item.ordertype">{{item.ordertype}}</option>
                      </select>
                  </div> -->
                  <div class="form-group paddingBottom-10">
                      <label class="w-40">Ordertype </label>
                         <select class="w-60 formControl" name="ordertype" id="ordertype" [(ngModel)]="orderwatch.ordertype" #ordertype="ngModel">
                             <option value="">Select Ordertype</option>
                             <option value="Prepaid">Prepaid</option>
                              <option value="PostPaid">PostPaid</option>
                              <option value="Paid">Paid</option>
                         </select>
                  </div>
                  <div class="form-group paddingBottom-10">
                      <label class="w-40">milestonesStatus </label>
                        <select class="w-60 formControl" name="milestonesStatus" [(ngModel)]="orderwatch.milestonesStatus" #milestonesStatus="ngModel">
                            <option value="Unscheduled">Unscheduled</option>
                            <option value="Scheduled">Scheduled</option>
                            <option value="On Track">On Track</option>
                            <option value="Off Track">Off Track</option>
                       </select>                 
                  </div>
                  <div class="form-group paddingBottom-10">
                      <label class="w-40">Origin</label>
                         <select class="w-60 formControl" name="origin" id="origin" [(ngModel)]="orderwatch.origin" #origin="ngModel">
                             <option value="">Select Origin</option>
                             <option value="US">USA</option>
                              <option value="CA">CA</option>
                              <option value="UK">UK</option>
                         </select>
                     
                  </div>
                  <div class="form-group paddingBottom-10">
                      <label class="w-40">Destination </label>
                         <select class="w-60 formControl" name="destination" id="destination" [(ngModel)]="orderwatch.destination" #destination="ngModel">
                             <option value="">Select destination</option>
                             <option value="US">USA</option>
                              <option value="CA">CA</option>
                              <option value="UK">UK</option>
                         </select>
                    
                  </div> 
                  
                  <!-- <div class="form-group">
                        <label class="w-40">TotalCharge</label>
                        <input type="number" class="w-60 formControl" id="totalcharge"
                         name="totalcharge" [(ngModel)]="orderwatch.totalcharge" #totalcharge="ngModel">
                   </div> -->
                   <div class="form-group paddingBottom-10">
                      <label class="w-40">TotalCharge  </label>
                      <input type="number" class="w-60 formControl" id="totalcharge" name="totalcharge" [(ngModel)]="orderwatch.totalcharge" #totalcharge="ngModel">
                
                   </div>
                   <br>
                   <!-- <div class="form-group paddingBottom-10">
                      <label class="w-40">Date Of Order</label>
                      <input class="w-40 formControl" name="dateofOrder" type="date" [(ngModel)]="orderwatch.dateofOrder" #dateofOrder="ngModel">
                  
                   </div> -->
                 <div class="form-group paddingBottom-10">
                    <label class="w-40"> Date of Order</label>
                    <input required class="w-40 formControl" readonly name="date" [matDatepicker]="picker" [(ngModel)]="orderwatch.dateofOrder"  #dateofOrder="ngModel">
                    <mat-datepicker-toggle aria-required="true" [for]="picker"></mat-datepicker-toggle>
                     <mat-datepicker #picker></mat-datepicker>
                 </div>
                   <br>
                   <!-- <div class="form-group paddingBottom-10">
                      <label class="w-40">Urgent Delivery</label>
                      <input type="radio" id="delyes" name="del"  [value]="0" [(ngModel)]="orderwatch.urgentdelivery" #urgentdelivery="ngModel">Yes
                      <input type="radio" id="delno" name="del"  [value]="1" [(ngModel)]="orderwatch.urgentdelivery" #urgentdelivery="ngModel">NO
                   </div>                 -->
                   <div class="form-group paddingBottom-10">
                    <label class="w-40"> Urgent Delivery</label>
                    <mat-radio-group aria-label="Select an option" name="UrgentDelivery" [(ngModel)]="orderwatch.urgentdelivery">
                        <mat-radio-button [value]="true">true</mat-radio-button>
                        <mat-radio-button [value]="false">false</mat-radio-button>
                    </mat-radio-group>
                </div>
                   <button class="btn btn-success" type="submit">Submit</button>
              </form>
          </div>
        </div>
      </div>
  </div>
